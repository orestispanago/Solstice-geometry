- sun: {dni: 1000}

- material: &id003
    back: &id001
      mirror: {reflectivity: 1, slope_error: 0}
    front: *id001

- material:
    back: &id002
      matte: {reflectivity: 0}
    front: *id002

- geometry: &id005
