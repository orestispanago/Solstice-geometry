- sun:
    dni: 1000
    pillbox: {half_angle: 0}

- material: &id003
    front:
      matte: &id001 {reflectivity: 0}
    back:
      matte: *id001

- material: &id004
    front:
      mirror: &id002 {reflectivity: 1, slope_error: 0}
    back:
      mirror: *id002

- geometry: &id007
    material: *id003
    plane:
      clip:
      - operation: AND
        vertices:
        - [-0.125, -0.09]
        - [-0.125, 0.09]
        - [0.125, 0.09]
        - [0.125, -0.09]

- geometry: &id005
    material: *id004
    plane:
      clip:
      - operation: AND
        vertices:
        - [-0.07, -0.35]
        - [-0.07, 0.35]
        - [0.07, 0.35]
        - [0.07, -0.35]

- template: &id008
    name: template_reflector
    transform:
      rotation: [0, 0, 0]
      translation: &id006 [0, 0, 0]
    children:
    - *id005

- template: &id009
    name: template_absorber
    transform:
      rotation: [0.5, 1110, 0]
      translation: *id006
    children:
    - *id007

- entity:
    name: base
    transform:
      rotation: [0, 14000000, 0]
      translation: *id006
    children:
    - *id008
    - *id009
